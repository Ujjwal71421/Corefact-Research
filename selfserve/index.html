<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Survey Status - Corefact Research</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      color: #333;
      text-align: center;
      padding: 60px 20px;
    }
    .box {
      background: #fff;
      max-width: 500px;
      margin: auto;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .status {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .code {
      font-size: 18px;
      color: #555;
      margin-bottom: 10px;
    }
    .powered {
      margin-top: 30px;
      font-size: 14px;
      color: #999;
    }
    .error {
      color: red;
    }
    .lang-selector {
      margin-top: 20px;
    }
    select {
      padding: 8px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="status" id="message">Loading...</div>
    <div class="code" id="code"></div>
    <div class="code" id="respId"></div>
    <div class="lang-selector">
      🌐 Select Language:
      <select id="languageSelect">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="es">Spanish</option>
        <option value="it">Italian</option>
        <option value="ar">Arabic</option>
        <option value="zh">Chinese</option>
      </select>
    </div>
    <div class="powered">Powered by Corefact Research</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const status = params.get("status");
    const sid = params.get("sid");
    const country = params.get("country");
    const respId = params.get("resp_id");

    // Load lang from URL or localStorage or default to 'en'
    let lang = params.get("lang") || localStorage.getItem("lang") || "en";
    localStorage.setItem("lang", lang);

    const messageEl = document.getElementById("message");
    const codeEl = document.getElementById("code");
    const respIdEl = document.getElementById("respId");
    const langSelect = document.getElementById("languageSelect");

    // Set dropdown to current language
    langSelect.value = lang;

    // Change language & reload page with new lang param
    langSelect.addEventListener("change", () => {
      const selectedLang = langSelect.value;
      localStorage.setItem("lang", selectedLang);
      params.set("lang", selectedLang);
      window.location.search = params.toString();
    });

    // RTL support
    if (lang === "ar") {
      document.body.setAttribute("dir", "rtl");
    } else {
      document.body.removeAttribute("dir");
    }

    const messages = {
      en: {
        completed: "✅ Survey Completed",
        disqualified: "🚫 Disqualified",
        quotaFull: "🚫 Quota Full",
        rejected: "🚫 Rejected/Flagged",
        missingParams: "❌ Missing parameters. Please check your survey URL.",
        respondent: "Respondent ID",
        rewardCode: "Reward Code"
      },
      hi: {
        completed: "✅ सर्वेक्षण पूरा हुआ",
        disqualified: "🚫 अयोग्य",
        quotaFull: "🚫 कोटा भर गया",
        rejected: "🚫 अस्वीकृत/झंडी दिखा दी गई",
        missingParams: "❌ कुछ जानकारियाँ गायब हैं। कृपया लिंक की जांच करें।",
        respondent: "प्रतिभागी आईडी",
        rewardCode: "इनाम कोड"
      },
      fr: {
        completed: "✅ Enquête terminée",
        disqualified: "🚫 Disqualifié",
        quotaFull: "🚫 Quota atteint",
        rejected: "🚫 Rejeté / Signalé",
        missingParams: "❌ Paramètres manquants. Veuillez vérifier l'URL.",
        respondent: "ID du participant",
        rewardCode: "Code de récompense"
      },
      de: {
        completed: "✅ Umfrage abgeschlossen",
        disqualified: "🚫 Disqualifiziert",
        quotaFull: "🚫 Kontingent voll",
        rejected: "🚫 Abgelehnt/Markiert",
        missingParams: "❌ Fehlende Parameter. Bitte überprüfen Sie den Link.",
        respondent: "Teilnehmer-ID",
        rewardCode: "Belohnungscode"
      },
      es: {
        completed: "✅ Encuesta completada",
        disqualified: "🚫 Descalificado",
        quotaFull: "🚫 Cuota completa",
        rejected: "🚫 Rechazado/Marcado",
        missingParams: "❌ Faltan parámetros. Por favor, verifique el enlace.",
        respondent: "ID del encuestado",
        rewardCode: "Código de recompensa"
      },
      it: {
        completed: "✅ Sondaggio completato",
        disqualified: "🚫 Squalificato",
        quotaFull: "🚫 Quota piena",
        rejected: "🚫 Rifiutato/Segnalato",
        missingParams: "❌ Parametri mancanti. Controlla il tuo link.",
        respondent: "ID del partecipante",
        rewardCode: "Codice premio"
      },
      ar: {
        completed: "✅ تم إكمال الاستبيان",
        disqualified: "🚫 غير مؤهل",
        quotaFull: "🚫 الحد الأقصى مكتمل",
        rejected: "🚫 مرفوض / تم الإبلاغ",
        missingParams: "❌ معلمات مفقودة. يرجى التحقق من الرابط.",
        respondent: "معرّف المشارك",
        rewardCode: "رمز المكافأة"
      },
      zh: {
        completed: "✅ 调查已完成",
        disqualified: "🚫 不符合资格",
        quotaFull: "🚫 配额已满",
        rejected: "🚫 被拒绝/已标记",
        missingParams: "❌ 缺少参数。请检查调查链接。",
        respondent: "受访者 ID",
        rewardCode: "奖励码"
      }
    };

    const t = messages[lang] || messages.en;

    if (!status || !sid || !country) {
      messageEl.textContent = t.missingParams;
      messageEl.classList.add("error");
      codeEl.textContent = "";
    } else {
      let message;
      switch (status) {
        case "111":
          message = t.completed;
          break;
        case "222":
          message = t.disqualified;
          break;
        case "333":
          message = t.quotaFull;
          break;
        case "444":
          message = t.rejected;
          break;
        default:
          message = "Unknown status";
      }

      messageEl.textContent = message;
      codeEl.textContent = `${t.rewardCode}: ${status} | SID: ${sid} | Country: ${country}`;
      if (respId) {
        respIdEl.textContent = `${t.respondent}: ${respId}`;
      }
    }
  </script>
</body>
</html>
