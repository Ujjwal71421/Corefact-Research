<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Survey Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      color: #333;
      text-align: center;
      padding: 60px 20px;
    }
    .box {
      background: #fff;
      max-width: 500px;
      margin: auto;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .status {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .code {
      font-size: 18px;
      color: #777;
      margin-bottom: 20px;
    }
    .powered {
      margin-top: 30px;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="status" id="message">Loading...</div>
    <div class="code" id="code"></div>
    <div class="powered">Powered by Corefact Research</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const status = params.get("status");
    const sid = params.get("sid");
    const country = params.get("country");

    const messageEl = document.getElementById("message");
    const codeEl = document.getElementById("code");

    let message = "Unknown status";
    switch(status) {
      case "111":
        message = "âœ… Survey Completed";
        break;
      case "222":
        message = "ðŸš« Disqualified";
        break;
      case "333":
        message = "ðŸš« Quota Full";
        break;
      case "444":
        message = "ðŸš« Rejected/Flagged";
        break;
    }

    messageEl.textContent = message;
    codeEl.textContent = `Reward Code: ${status} | SID: ${sid || 'N/A'} | Country: ${country || 'N/A'}`;
  </script>
</body>
</html>
