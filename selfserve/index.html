<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Survey Status - Corefact Research</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6f8;
      color: #333;
      text-align: center;
      padding: 60px 20px;
    }
    .box {
      background: #fff;
      max-width: 500px;
      margin: auto;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .status {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .code {
      font-size: 18px;
      color: #555;
      margin-bottom: 10px;
    }
    .powered {
      margin-top: 30px;
      font-size: 14px;
      color: #999;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="status" id="message">Loading...</div>
    <div class="code" id="code"></div>
    <div class="code" id="respId"></div>
    <div class="powered">Powered by Corefact Research</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const status = params.get("status");
    const sid = params.get("sid");
    const country = params.get("country");
    const respId = params.get("resp_id");

    const messageEl = document.getElementById("message");
    const codeEl = document.getElementById("code");
    const respIdEl = document.getElementById("respId");

    const messages = {
      completed: "âœ… Survey Completed",
      disqualified: "ğŸš« Disqualified",
      quotaFull: "ğŸš« Quota Full",
      rejected: "ğŸš« Rejected/Flagged",
      missingParams: "âŒ Missing parameters. Please check your survey URL.",
      respondent: "Respondent ID",
      rewardCode: "Reward Code"
    };

    if (!status || !sid || !country) {
      messageEl.textContent = messages.missingParams;
      messageEl.classList.add("error");
    } else {
      let message;
      switch (status) {
        case "111":
          message = messages.completed;
          break;
        case "222":
          message = messages.disqualified;
          break;
        case "333":
          message = messages.quotaFull;
          break;
        case "444":
          message = messages.rejected;
          break;
        default:
          message = "â“ Unknown status";
      }

      messageEl.textContent = message;
      codeEl.textContent = `${messages.rewardCode}: ${status} | SID: ${sid} | Country: ${country}`;
      if (respId) {
        respIdEl.textContent = `${messages.respondent}: ${respId}`;
      }
    }
  </script>
</body>
</html>
