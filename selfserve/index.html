<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Corefact Research - Survey Redirect</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2em; text-align: center; background: #f8f9fa; color: #333; }
    .message { margin-top: 2em; font-size: 1.2em; }
    .success { color: green; }
    .error { color: red; }
    hr { margin: 2em 0; }
  </style>
</head>
<body>
  <h1>Corefact Research</h1>
  <div id="message" class="message">Loading...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const sid = params.get('sid');
    const country = params.get('country');
    const status = params.get('status');

    const messageDiv = document.getElementById('message');

    if (!sid || !country || !status) {
      messageDiv.textContent = "Missing parameters. Please check your survey URL.";
      messageDiv.className = 'message error';
    } else {
      const statusMessages = {
        '111': 'âœ… Survey Completed. Thank you!',
        '222': 'ðŸš« Disqualified from the survey.',
        '333': 'ðŸš« Quota Full for your segment.',
        '444': 'ðŸš« Survey Rejected or Flagged.',
      };

      const displayMessage = statusMessages[status] || 'Unknown status code.';

      messageDiv.innerHTML = `
        <p><strong>SID:</strong> ${sid}</p>
        <p><strong>Country:</strong> ${country}</p>
        <p><strong>Status:</strong> ${displayMessage}</p>
        <hr />
        <p>Powered by <strong>Corefact Research</strong></p>
      `;
    }
  </script>
</body>
</html>
